<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title tag</title>
		<script type="text/javascript" src="popup.js" defer></script>
		<style type="text/css">
			body{overflow:hidden;}
			.panel.hidden{z-index:0;opacity:0;}
			.panel.visible{z-index:1;opacity:1;}
			.panel{transition: opacity 0.25s;}
		</style>
	</head>
	<body>
		<div class="panel hidden" id="panel-login">
			<div class="panel-section panel-section-header">
				<img class="icon-section-header" id="icon"/>
				<div class="text-section-header" id="url">Log in to last.fm</div>
				<div><label for="username">Username</label><input id="username" type="text"></div>
				<div><label for="password">Password</label><input id="password" type="password"></div>
			</div>

			<div class="panel-section panel-section-footer">
				<div id="button-login" class="panel-section-footer-button">Log in</div>
				<!-- <div class="panel-section-footer-separator"></div> -->
				<!-- <div id="remove" class="panel-section-footer-button default">Remove</div> -->
			</div>
		</div>
		<div class="panel hidden" id="panel-notPlaying">
			<div class="panel-section panel-section-header">
				<img class="icon-section-header" id="icon"/>
				<div class="text-section-header" id="url">Nothing playing</div>
			</div>
			<div>
				<p>Open Google Play Music to start scrobbling</p>
			</div>
			<div class="panel-section panel-section-footer">
				<div id="button-open" class="panel-section-footer-button">Open Google Play Music</div>
			</div>
		</div>
		<div class="panel hidden" id="panel-playing">
			<div class="panel-section panel-section-header">
				<img class="icon-section-header" id="icon"/>
				<div class="text-section-header" id="url">Now scrobbling</div>
			</div>
			<div>
				<p>Current track: 123</p>
			</div>
			<div class="panel-section panel-section-footer">
				<div id="button-open" class="panel-section-footer-button">Open Google Play Music</div>
			</div>
		</div>
	</body>
</html>
