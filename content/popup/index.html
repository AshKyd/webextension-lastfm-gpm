<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title tag</title>
		<script type="text/javascript" src="../scripts/browser-polyfill.min.js" defer></script>
		<script type="text/javascript" src="../scripts/popup.js" defer></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="panel hidden" id="panel-login">
			<div class="panel-section panel-section-header">
				<img class="icon-section-header" id="icon" src="../icons/vector.svg"/>
				<div class="text-section-header" id="url">Log in to last.fm</div>
			</div>
			<div class="panel-content">
				<form action="#">
					<div><label for="input-username">Username</label><input id="input-username" type="text"></div>
					<div><label for="input-password">Password</label><input id="input-password" type="password"></div>
				</form>
			</div>

			<div class="panel-section panel-section-footer">
				<div id="button-login" class="panel-section-footer-button">Log in</div>
			</div>
		</div>
		<div class="panel hidden" id="panel-notPlaying">
			<div class="panel-section panel-section-header">
				<img class="icon-section-header" id="icon" src="../icons/vector.svg"/>
				<div class="text-section-header" id="url">Nothing playing</div>
			</div>
			<div class="panel-content">
				<p>Open Google Play Music to start scrobbling</p>
			</div>
			<div class="panel-section panel-section-footer">
				<div id="button-open" class="panel-section-footer-button">Open Google Play Music</div>
			</div>
		</div>
		<div class="panel hidden" id="panel-playing">
			<div class="panel-section panel-section-header">
				<img class="icon-section-header" id="icon" src="../icons/vector.svg"/>
				<div class="text-section-header" id="url">Now scrobbling</div>
			</div>
			<div class="currentTrack panel-content">

			</div>
		</div>
		<div class="panel hidden" id="panel-loading">
			<div class="loader">Loading...</div>
	</body>
</html>
